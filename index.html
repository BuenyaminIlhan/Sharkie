<!DOCTYPE html>
<html lang="en" class="notranslate" translate="no">
<html lang="en" class="notranslate" translate="no">

<head>
    <meta name="google" content="notranslate">
    <meta name="google" content="notranslate">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharkie</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/1.Sharkie/1.IDLE/1.png" type="image/x-icon">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/fish.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/coins-bar.class.js"></script>
    <script src="models/poison-bar.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background.class.js"></script>
    <script src="models/green_fish.class.js"></script>
    <script src="models/red_fish.class.js"></script>
    <script src="models/transition_green_fish.class.js"></script>
    <script src="models/bubble_fish.class.js"></script>
    <script src="models/jelly_fish_lila.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/poison.class.js"></script>
    <script src="models/endBoss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
</head>

<body>
    <div class="outer-container">
        <h1>
            Sharkie
        </h1>

        <footer>
            <div class="how-to">
                <span>How to Play</span>
                <img onclick="showInstructions()" class="info-btn" src="img/info.png" alt="">
            </div>
            <div class="fullscreen-btn">
                <img class="btn" onclick="fullscreen('main-div')" src="img/6.Botones/Full Screen/Mesa de trabajo 9.png"
                    alt="">
            </div>
        </footer>

        <div id="main-div" class="main-div">
            <canvas id="canvas" width="980" , height="560px">
            </canvas>
            <div id="start-game" class="start-game">
                <div id="game-over"></div>
                <img class="btn" onclick="init()" src="img/6.Botones/Start/3.png" alt="">
            </div>
            <div id="sound-container">
                <img id="sound-btn" onclick="soundOff()" class="sound-btn" src="img/sound.png" alt="">
                <img onclick="showInstructions()" src="img/info.png" alt="">
            </div>
            <div class="instructions-container" id="instructions">
                <img class="instructions-img" onclick="closeInstructions()" src="img/6.Botones/Instructions 2.png"
                    alt="">
                <img onclick="closeInstructions()" class="cancel-btn" src="img/cancel.png" alt="">
            </div>
            <div id="hud" class="hud">
                <div class="arrow-btn">
                    <img id="left-btn" class="left-arrow" src="img/left-arrow.png" alt="">
                    <img id="down-btn" class="down-arrow" src="img/down-arrow.png" alt="">
                    <img id="up-btn" class="up-arrow" src="img/up-arrow.png" alt="">
                    <img id="right-btn" class="right-arrow" src="img/right-arrow.png" alt="">
                </div>
                <div class="attack">
                    <img id="bubble-attack" src="img/bubbles.png" alt="">
                </div>
            </div>

        </div>
    </div>
</body>

</html>
